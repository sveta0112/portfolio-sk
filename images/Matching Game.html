<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">

</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star" style="visibility: visible;"></i></li>
        		<li><i class="fa fa-star" style="visibility: visible;"></i></li>
                <li><i class="fa fa-star" style="visibility: visible;"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves
            
            <div class="timer">2 mins 19 secs</div>
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck"><li class="card open show match" data-card="fa-cube"><i class="fa fa-cube"></i></li><li class="card open show match" data-card="fa-bolt"><i class="fa fa-bolt"></i></li><li class="card open show match" data-card="fa-paper-plane-o"><i class="fa fa-paper-plane-o"></i></li><li class="card open show match" data-card="fa-bomb"><i class="fa fa-bomb"></i></li><li class="card open show match" data-card="fa-paper-plane-o"><i class="fa fa-paper-plane-o"></i></li><li class="card open show match" data-card="fa-leaf"><i class="fa fa-leaf"></i></li><li class="card open show match" data-card="fa-leaf"><i class="fa fa-leaf"></i></li><li class="card open show match" data-card="fa-diamond"><i class="fa fa-diamond"></i></li><li class="card open show match" data-card="fa-anchor"><i class="fa fa-anchor"></i></li><li class="card open show match" data-card="fa-bicycle"><i class="fa fa-bicycle"></i></li><li class="card open show match" data-card="fa-diamond"><i class="fa fa-diamond"></i></li><li class="card open show match" data-card="fa-anchor"><i class="fa fa-anchor"></i></li><li class="card open show match" data-card="fa-bicycle"><i class="fa fa-bicycle"></i></li><li class="card open show match" data-card="fa-bolt"><i class="fa fa-bolt"></i></li><li class="card open show match" data-card="fa-bomb"><i class="fa fa-bomb"></i></li><li class="card open show match" data-card="fa-cube"><i class="fa fa-cube"></i></li></ul>
        <div class="modal" style="display: none;">
            <div class="modal-content">
                <h2>You are winner!</h2>
                <p id="totalMoves">Your total moves are:  0</p>
                <p id="totalTime">Finished within:  0 mins 33 secs</p>
                <p id="totalRate">Your Rating: 
        		<li><i class="fa fa-star" style="visibility: visible;"></i></li>
        		<li><i class="fa fa-star" style="visibility: visible;"></i></li>
                <li><i class="fa fa-star" style="visibility: visible;"></i></li>
        	</p>
                <button class="again">Play again!</button>
            </div>
        </div>
    </div>

    <script src="file:///Users/svetlanakhan/Desktop/udacity/fend-project-memory-game-master/js/app.js"></script>
